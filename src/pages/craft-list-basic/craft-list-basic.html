<ion-header>
  <ion-navbar color="primary">
    <ion-title>Basic Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="craft-list-basic" padding>

<ion-list>

  <ion-item *ngFor="let item of items" (click)="itemClicked($event, item)">
    
    <ion-thumbnail item-left>
      <img src="assets/img/craft/basic/icon/{{item.image}}.png">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.disc_short}}</p>
    <ion-badge color="{{item.badge.colour}}">{{item.badge.text}}</ion-badge>
    <ion-icon item-right name="arrow-forward"></ion-icon>

  </ion-item>

</ion-list>

</ion-content>
