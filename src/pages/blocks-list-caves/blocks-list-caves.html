<ion-header>
  <ion-navbar color="primary">
    <ion-title>Caves</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blocks-list-caves" padding>

<ion-list>

  <ion-item *ngFor="let item of items" (click)="itemClicked($event, item)">
    <ion-thumbnail item-left>
      <img src="assets/img/items/{{item.image}}.png">
    </ion-thumbnail>
    <h1>{{item.name}}</h1>
    <p>{{item.disc}}</p>
    <ion-icon item-right name="arrow-forward"></ion-icon>
  </ion-item>

</ion-list>

</ion-content>
