<ion-header>
  <ion-navbar color="primary">
    <ion-title>Weapons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="craft-list-weapons" padding>

<ion-list>

  <ion-item *ngFor="let item of items" (click)="itemClicked($event, item)">
    <ion-thumbnail item-left>
      <img src="assets/img/craft/weapons/icon/{{item.image}}.png">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.disc_short}}</p>
    <ion-icon item-right name="arrow-forward"></ion-icon>
  </ion-item>

</ion-list>

</ion-content>
