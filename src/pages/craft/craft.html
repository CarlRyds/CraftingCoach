<ion-header>
  <ion-navbar color="primary">
    <ion-title>Crafting Coach</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="more()">

</ion-header>

  </ion-col>

  <ion-col width-50 style="padding:0;margin:0;">
