<ion-header>
  <ion-navbar color="primary">
    <ion-title>Welcome</ion-title>
      <ion-buttons end>
        <button ion-button color="light" (click)="dismiss()">Skip</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/other/launch/img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Craft?</h2>
      <button ion-button large icon-right color="primary" (click)="dismiss()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
